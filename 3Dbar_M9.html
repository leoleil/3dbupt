function addDate(date, days) {
    if (days == undefined || days == '') {
        days = 1;
    }
    var d = new Date(date);
    d.setDate(d.getDate() + days);
    var month = d.getMonth() + 1;
    var day = d.getDate();
    return d.getFullYear() + '-' + month + '-' + day;
}
